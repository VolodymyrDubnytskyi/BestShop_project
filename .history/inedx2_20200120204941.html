<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="calculate-bg">
        <section class="calculate-main">
            <h2 class="calculate-heading">Calculate how much youâ€™ll pay</h2>
            <form action="" class="calculate-form">

                <div class="calculate-box calculate-box-inputs">
                    <input type="number" name="productsQuantity" id="quantity" placeholder="Products quantity" class="quantity-input">
                    <input type="number" name="ordersInmonth" id="inMonth" placeholder="Estimated orders in month" class="ordersInmonth-input">
                    <div class="custom-select-box">
                         <span class="custom-select-box-default-text">Choose package</span>
                         <span class="custom-select-box-arrow"></span>
                        <select name="package" id="package" class="selcet-package" aria-placeholder="Products quantity">
                            <option class="disable-option" disabled selected> Choose package</option>
                            <option value="basic">Basic</option>
                            <option value="professional">Professional</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>

                    <label class="container-new-chekbox container-new-chekbox-accounting ">
                        <input type="checkbox" id="checkboxAccounting">
                        <span class="checkmark"></span>
                        Accounting
                    </label>
                    <label class="container-new-chekbox container-new-chekbox-rental">
                        <input type="checkbox" name="" id="checkboxRental">
                        <span class="checkmark"></span>
                        Rental of a payment terminal
                    </label>


                </div>
            </form>
            <div class="calculate-box calculate-box-value">
                <div id="valueProducts">
                    <span id="products"></span>
                    <span id="productsCalculate"></span>
                    <span id="productsSum"></span>
                </div>
                <div id="valueOrders">
                    <span class="orders"></span>
                    <span class="ordersCalculate"></span>
                    <span class="ordersSum"></span>
                </div>
                <div id="valuePackage">
                    <span class="selectPackage"></span>
                    <span class="selectPackageCalculate"></span>
                    <span class=' selectPackageSum'></span>
                </div>
                <div id="valueAccounting">
                    <span class="accounting"></span>
                    <span class="accountingSum"></span>
                </div>
                <div id="valueTerminal">
                    <span class="terminal"></span>
                    <span class="terminalSum"></span>
                </div>

                <button id="submit" class="btn-submit"> <span class="spant-total-btn">Total</span><span>$ <span
                            class="for-new-el">0</span> </span></button>
            </div>

        </section>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
